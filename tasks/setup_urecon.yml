- name: Copy files from playbook_root/input into /opt/ur3/ur3io/input
  copy:
    src: "{{ playbook_dir }}/input"
    dest: /opt/ur3/ur3io/input
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0775
  become: yes
  become_user: root
- name: Copy files from playbook_root/keys into /opt/ur3/keys
  copy:
    src: "{{ playbook_dir }}/keys"
    dest: /opt/ur3/keys
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0775
  become: yes
  become_user: root
