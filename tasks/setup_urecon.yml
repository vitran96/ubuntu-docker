---
- name: Create a user for urecon
  user:
    name: "{{ urecon_user | default('urecon') }}"
    comment: "urecon user"
    shell: /bin/bash
    createhome: yes
    home: /home/urecon
    password: "{{ urecon_password }}"
    state: present
  become: yes
  become_user: root
- name: Create urecon folder /opt/ur3/ur3io with o+w permissions. Owner and group base on the user running the playbook. '/opt/ur3' might not exist yet.
  file:
    path: /opt/ur3/ur3io
    state: directory
    mode: 0775
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  become: yes
  become_user: root
- name: Create subfolders 'job', 'input', 'output', 'sql', 'db' within '/opt/ur3/ur3io' with o+w permissions. Owner and group base on the user running the playbook.
  file:
    path: /opt/ur3/ur3io/{{ item }}
    state: directory
    mode: 0775
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  with_items:
    - job
    - input
    - output
    - sql
    - db
  become: yes
  become_user: root
- name: Create subfolders 'log', 'data', 'keys' within '/opt/ur3'
  file:
    path: /opt/ur3/{{ item }}
    state: directory
    mode: 0775
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  with_items:
    - log
    - data
    - keys
  become: yes
  become_user: root
